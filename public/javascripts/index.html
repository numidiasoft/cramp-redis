<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      params = location.search.replace("?","")
      channelScope = params.split("&")[0].split("=")[1] || "all"
      console.log("Scope : " + channelScope)

      var source = new EventSource('/events?scope=' + channelScope);
      source.addEventListener("message",function(e) {
        console.log(e)
        console.log("Iam in message")
        document.body.innerHTML += e.data +  '<br>';
      });

      source.addEventListener("task",function(e) {
        console.log(e)
        console.log("Iam in task")
        document.body.innerHTML += e.data +  '<br>';
      });

      source.addEventListener("inboxcount",function(e) {
        console.log(e)
        console.log("Iam in inboxcount")
        document.body.innerHTML += e.data +  '<br>';
      });
    </script>
  </body>
</html>
